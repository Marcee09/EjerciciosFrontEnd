<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efecto de Texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="text-container">
    <div class="holamundo"> H O L A  M U N D O ! ! !</div>
    
    <div class="letter-reveal">
        <span style="--letter-index: 0">B</span>
        <span style="--letter-index: 1">I</span>
        <span style="--letter-index: 2">E</span>
        <span style="--letter-index: 3">N</span>
        <span style="--letter-index: 4">V</span>
        <span style="--letter-index: 5">E</span>
        <span style="--letter-index: 6">N</span>
        <span style="--letter-index: 7">I</span>
        <span style="--letter-index: 8">D</span>
        <span style="--letter-index: 9">O</span>
    </div>
    
    <div class="smooth-fade">Estos son efectos de textos</div>
    <div class="blur-reveal">Puedes usarlos en tus proyectos</div>
    <div class="glow-slide">ยก Agrega estilo !</div>
</div>
</body>
</html>
